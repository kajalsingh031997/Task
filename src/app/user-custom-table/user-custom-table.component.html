<h3>Custom Table</h3>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Account no</th>
            <th>Ifsc Code</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of customArray" >
            <td>{{data.id}}</td>
            <td>{{data.firstName}}</td>
            <td>{{data.lastName}}</td>
            <td appUppercase>{{data.email}}</td>
            <td>{{data.accountNo}}</td>
            <td appUppercase>{{data.ifsc}}</td>
        </tr>
    </tbody>
</table>
